<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS PF project: het Document Object Model</title>
<style type="text/css" media="all">
body{
	font-family:Verdana, Geneva, sans-serif;
	color:#333;
	}
img{
	float:right;
	}
</style>
<script type= 'text/javascript' >
        window.onload = function(){
      /*wijzig de titel*/
        var eTitel        = document.getElementById('kop'); //ref naar node
        eTitel.innerHTML  = "De document tree";
        
      /*wijzig de tekst van tweede element list item */
        var eBolletjes    = document.getElementsByTagName('li');
        var nAantal       = eBolletjes.length;
        var e2deItem      = eBolletjes[1]; //tweede item
        e2deItem.removeChild(e2deItem.childNodes[0]);
        var sTekst        = document.createTextNode('C#');
        e2deItem.appendChild(sTekst);
        
      /* een nieuw item invoegen achteraan de lijst */
        var eLijst        = document.getElementsByTagName('ul')[0];
        var eItem         = document.createElement('li');
        var sTekst        = document.createTextNode('Perl');
        eItem.appendChild(sTekst);
        eLijst.appendChild(eItem);
       
     /* attributen zetten en wijzigen */
       var eImg           = document.getElementsByTagName('img')[0];
       eImg.src           = "../images/linda.jpg";
       var sTooltip       = "Elise, System engineer";
       eImg.alt           = sTooltip;
       eImg.title         = sTooltip;
       
     /* toevoegen tekst " en chocolade */
       var ePar         = document.getElementsByTagName('p')[0];
       var tItem        = ePar.childNodes[4];
       tItem.appendData(" en chocolade\n");
          
   
    /* div element toevoegen met id 'footer' als laaste element binnen element div#containerX*/
      var eParent         = document.getElementById("container");
      var eDiv            = document.createElement("div");
      var eHref           = document.createElement('a');
      eHref.href          = "http://vdab.be";
      eHref.setAttribute("target", "_blank");
      var sId             = "footer";
      var sTekst1         = document.createTextNode("\<je vind een job op de ");
      var sTekst2         = document.createTextNode("vdab");
      var sTekst3         = document.createTextNode(" website\>");
      eDiv.id             = sId;
      eDiv.appendChild(sTekst1);
      eParent.appendChild(eDiv);
      eHref.appendChild(sTekst2);
      eDiv.appendChild(eHref);
      eDiv.appendChild(sTekst3);
      
   /* link sience-fiction wijzigen */
      var eHref           = document.getElementsByTagName('a')[0];
      eHref.href          = "https://www.google.be/search?hl=nl&site=imghp&tbm=isch&source=hp&biw=1010&bih=534&q=sience-fiction&oq=sience-fiction&gs_l=img.3..0i10i24.2569.10664.0.12040.20.16.3.1.0.0.191.2109.4j12.16.0....0...1ac.1.32.img..5.15.1642.xzsUzUCSCc0";
      eHref.setAttribute("target","_blank");
      
 };   
</script>
</head>
<body>
<div id="container">
  <h1 id="kop">Het Document Object Model</h1>
  <!-- dit is HTML commentaar onzichtbaar in het beeld-->
  <p>
      <img src="../images/linda.jpg" alt="Linda, een front-end programmeur" />
      De meeste programmeurs <em>leven</em> op koffie
  </p>
  <p>Veel programmeurs zijn liefhebbers van 
      <a href="http://en.wikipedia.org/wiki/Science-fiction">science-fiction</a>
  </p>
  <div class="menu">
    <h2>Onze programmeertalen</h2>
    <ul>
      <li>Javascript</li>
      <li>PHP</li>
      <li>ASP.Net</li>
      <li>Java</li>
    </ul>
  </div>
</div>
</body>
</html>
